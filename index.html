<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<meta http-equiv='X-UA-Compatible' content='IE=edge'>
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<!-- The above 3 meta tags *must* come first in the head any other head content must come *after* these tags -->
		<title>Data visualization</title>
		<!-- Style -->
		<link rel='stylesheet' type='text/css' href='./style.css'>
		<link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR:400,900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<!-- Scripts -->
		<script src="https://d3js.org/d3.v4.js"></script>
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</head>
	<body>
		<header class="header">
			<nav class="navbar navbar-expand-lg navbar-light bg-dark">
				<ul class="nav nav-pills" id="pills-tab" role="tablist">
					<li class="nav-item">
						<a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Change view</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">Sign Up</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Log In</a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<div class="container">
				<div id="title">United States GDP</div>
				<div class='visHolder'></div>
			</div>
		</main>
		<footer class="bg-dark">
			<p>Created by Ryhor Sidoryn</p>
		</footer>

		<!-- Scripts -->
		<script>
			var yMargin = 40,
					width = 800,
					height = 400,
					barWidth = width/275;

			var svgContainer =  d3.select('.visHolder')
					.append('svg')
					.attr('width', width + 80)
					.attr('height', height + 50);

			// Append a vertical line to highlight the separation
			d3.json('https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/GDP-data.json', function(err, data) {
				
				svgContainer.append('text')
					.attr('transform', 'rotate(-90)')
					.attr('x', -250)
					.attr('y', 80)
					.text('Gross Domestic Product');
				
				svgContainer.append('text')
					.attr('x', width/2)
					.attr('y', height + 50)
					.text('Years')
					.attr('class', 'info');					
				
				var years = data.data.map(function(item) {
					var quarter;
					var temp = item[0].substring(5, 7);
					
					if(temp === '01') {
						quarter = 'Q1';
					}
					else if (temp === '04'){
						quarter = 'Q2';
					}
					else if(temp === '07') {
						quarter = 'Q3';
					}
					else if(temp ==='10') {
						quarter = 'Q4';
					}

					return item[0].substring(0, 4) + ' ' + quarter
				});
				
				var yearsDate = data.data.map(function(item) {
					return new Date(item[0]);
				});

				var xMax = new Date(d3.max(yearsDate));
				xMax.setMonth(xMax.getMonth() + 3);
				var xScale = d3.scaleTime()
					.domain([d3.min(yearsDate), xMax])
					.range([0, width]);
				
				var xAxis = d3.axisBottom()
					.scale(xScale);
				
				var xAxisGroup = svgContainer.append('g')
					.call(xAxis)
					.attr('id', 'x-axis')
					.attr('transform', 'translate(60, 400)');
				
				var GDP = data.data.map(function(item) {
					return item[1]
				});
				
				var scaledGDP = [];
				
				var gdpMin = d3.min(GDP);
				var gdpMax = d3.max(GDP);
				
				var linearScale = d3.scaleLinear()
					.domain([0, gdpMax])
					.range([0, height]);
				
				scaledGDP = GDP.map(function(item) {
					return linearScale(item);
				});
				
				var yAxisScale = d3.scaleLinear()
					.domain([0, gdpMax])
					.range([height, 0]);
				
				var yAxis = d3.axisLeft(yAxisScale)
					
				var yAxisGroup = svgContainer.append('g')
					.call(yAxis)
					.attr('id', 'y-axis')
					.attr('transform', 'translate(60, 0)');
					
				d3.select('svg').selectAll('rect')
					.data(scaledGDP)
					.enter()
					.append('rect')
					.attr('data-date', function(d, i) {
						return data.data[i][0]
					})
					.attr('data-gdp', function(d, i) {
						return data.data[i][1]
					})
					.attr('class', 'bar')
					.attr('x', function(d, i) {
						return xScale(yearsDate[i]);
					})
					.attr('y', function(d, i) {
						return height - d;
					})
					.attr('width', barWidth)
					.attr('height', function(d) {
						return d;
					})
					.style('fill', 'orange')
					.attr('transform', 'translate(60, 0)')
					.on('mouseover', function(d, i) {
						overlay.transition()
							.duration(0)
							.style('height', d + 'px')
							.style('width', barWidth + 'px')
							.style('opacity', .9)
							.style('left', (i * barWidth) + 0 + 'px')
							.style('top', height - d + 'px')
							.style('transform', 'translateX(60px)');
						tooltip.transition()
							.duration(200)
							.style('opacity', .9);
						tooltip.html(years[i] + '<br>' + '$' + GDP[i].toFixed(1).replace(/(\d)(?=(\d{3})+\.)/g, '$1,') + ' Billion')
							.attr('data-date', data.data[i][0])
							.style('left', (i * barWidth) + 30 + 'px')
							.style('top', height - 100 + 'px')
							.style('transform', 'translateX(60px)');
					})
					.on('mouseout', function(d) {
						tooltip.transition()
							.duration(200)
							.style('opacity', 0);
						overlay.transition()
							.duration(200)
							.style('opacity', 0);
					});

					d3.select('svg')
						.append("line")
							.attr("x1", 60)
							.attr("x2", width + 60)
							.attr("y1", height/1.28)
							.attr("y2", height/1.28)
							.attr("stroke", "red")
							.attr("stroke-dasharray", "4")
					d3.select('svg')
						.append("text")
							.attr('x', width/2)
							.attr('y', height/1.28 - 20)
							.text("threshold: 4000")
							.style("font-size", "15px");
				});
			</script>
	</body>
</html>
